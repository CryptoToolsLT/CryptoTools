{% extends "base.html" %}
{% block content %}
<main class="flex justify-center items-center bg-gray-200">
    <div class="bg-white p-8 rounded shadow-2xl w-3/4 sm:w-2/3 lg:w-1/3">
        <h2 class="text-3xl font-bold mb-10 text-center">Register</h2>
        <form action="" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="mb-6">
                <label for="email" class="block mb-2 text-sm text-gray-600">Email</label>
                <input type="text" name="email" id="email" placeholder="Your Email" class="w-full p-3 rounded bg-gray-200 border border-gray-200 focus:outline-none focus:border-gray-500">
            </div>
            <div class="mb-6">
                <label for="full_name" class="block mb-2 text-sm text-gray-600">Full Name</label>
                <input type="text" name="full_name" id="full_name" placeholder="Your Full Name" class="w-full p-3 rounded bg-gray-200 border border-gray-200 focus:outline-none focus:border-gray-500">
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2 text-sm text-gray-600">Password</label>
                <input type="password" name="password" id="password" placeholder="Your Password" class="w-full p-3 rounded bg-gray-200 border border-gray-200 focus:outline-none focus:border-gray-500">
            </div>
            <div class="mb-6">
                <label for="confirm_password" class="block mb-2 text-sm text-gray-600">Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" class="w-full p-3 rounded bg-gray-200 border border-gray-200 focus:outline-none focus:border-gray-500">
            </div>
            <button type="submit" class="w-full py-3 mt-6 bg-blue-600 rounded text-white hover:bg-blue-500">Register</button>
        </form>
    </div>
</main>
{% endblock %}
